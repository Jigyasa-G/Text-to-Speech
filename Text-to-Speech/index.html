        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet"> <!--Font-->

    <body>
        <div class="wrapper">
            <header>Text to Speech</header>
            <form action="#">
                <div class="row">
                    <label>Enter Text</label>
                    <textarea placeholder="Text"></textarea>
                </div>
                <div class="row">
                    <label>Select Voice</label>
                    <div class="outer">
                        <select>
                            <option value="">English (United States)</option>
                            <option value="">English (India)</option>
                            <option value="">English (Australia)</option>
                            <option value="">English (Great Britain)</option>
                            <option value="">English (India)</option>
                            <option value="">Deutsch (Deutschland)</option>                          
                        </select>
                    </div>
                </div>
                <button>Convert to Speech</button>
            </form>
        </div>
